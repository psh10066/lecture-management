<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
  <title>강사 등록</title>
</head>
<body>
<h1 layout:fragment="title">강사 등록</h1>
<p layout:fragment="subtitle">강사를 등록할 수 있습니다.</p>
<main layout:fragment="content">
  <form th:action="@{/lecturer/register}" method="post" th:object="${request}">
    <label>
      강사명
      <input type="text" th:field="*{lecturerName}" placeholder="강사명" th:aria-invalid="${#fields.hasErrors('lecturerName')} ? 'true' : ''">
      <small th:errors="*{lecturerName}">강사명 오류</small>
    </label>
    <input type="submit" value="강사 등록">
  </form>
</main>
</body>
</html>
